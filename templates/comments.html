<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>IDEO-Comment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    	body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #6c244c;
}
.inner-wrapper {
    position: relative;
    height: calc(100vh - 3.5rem);
    transition: transform 0.3s;
}
@media (min-width: 992px) {
    .sticky-navbar .inner-wrapper {
        height: calc(100vh - 3.5rem - 48px);
    }
}

.inner-main,
.inner-sidebar {
    position: absolute;
    top: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
}
.inner-sidebar {
    left: 0;
    width: 235px;
    border-right: 1px solid #cbd5e0;
    background-color: #fff;
    z-index: 1;
}
.inner-main {
    right: 0;
    left: 235px;
}
.inner-main-footer,
.inner-main-header,
.inner-sidebar-footer,
.inner-sidebar-header {
    height: 3.5rem;
    border-bottom: 1px solid #cbd5e0;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    flex-shrink: 0;
}
.inner-sidebar-header button{
    background-color : #DE3163;
    border-color : #DE3163
}
.inner-sidebar-header button:hover{
    background-color : #990f4b;
    border-color : #990f4b;
}
.inner-main-content,
.inner-sidebar-body {
    padding: 1rem;
    overflow-y: auto;
    position: relative;
    flex: 1 1 auto;
}
.inner-main-body .sticky-top,
.inner-sidebar-body .sticky-top {
    z-index: 999;
}
.inner-main-footer,
.inner-main-header {
    background-color: #fff;
}
.inner-main-footer,
.inner-sidebar-footer {
    border-top: 1px solid #cbd5e0;
    border-bottom: 0;
    height: auto;
    min-height: 3.5rem;
}
@media (max-width: 767.98px) {
    .inner-sidebar {
        left: -235px;
    }
    .inner-main {
        left: 0;
    }
    .inner-expand .main-body {
        overflow: hidden;
    }
    .inner-expand .inner-wrapper {
        transform: translate3d(235px, 0, 0);
    }
}


.nav .show>.nav-link.nav-link-faded, .nav-link.nav-link-faded.active, .nav-link.nav-link-faded:active, .nav-pills .nav-link.nav-link-faded.active, .navbar-nav .show>.nav-link.nav-link-faded {
    color: #DE3163;
    background-color: #ffccdc;
}

.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    color: #fff;
    background-color: #467bcb;
    margin-bottom : 10px;
}
.nav-link.has-icon {
    display: flex;
    align-items: center;
}
.nav-link.active {
    color: #467bcb;
}
.nav-pills .nav-link {
    border-radius: .25rem;
}
.nav-link {
    color: #4a5568;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}
    </style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
<div class="container">
<div class="main-body p-0">
<div class="inner-wrapper">

<div class="inner-sidebar">

<div class="inner-sidebar-header justify-content-center">
<button class="comment-btn" type="button" data-toggle="modal" data-target="#threadModal" >
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus mr-2">
<line x1="12" y1="5" x2="12" y2="19"></line>
<line x1="5" y1="12" x2="19" y2="12"></line>
</svg>
NEW ANSWER
</button>
</div>




<div class="inner-sidebar-body p-0">
<div class="p-3 h-100" data-simplebar="init">
<div class="simplebar-wrapper" style="margin: -16px;">
<div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div>
<div class="simplebar-mask">
<div class="simplebar-offset" style="right: 0px; bottom: 0px;">
<div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden scroll;">
<div class="simplebar-content" style="padding: 16px;">
<nav class="nav nav-pills nav-gap-y-1 flex-column">
<a href="javascript:void(0)" class="nav-link nav-link-faded has-icon active">All Threads</a>
    <a href="{{ url_for('logout') }}" class="nav-link nav-link-faded has-icon active">Logout</a>
</nav>
</div>
</div>
</div>
</div>
<div class="simplebar-placeholder" style="width: 234px; height: 292px;"></div>
</div>
<div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="width: 0px; display: none;"></div></div>
<div class="simplebar-track simplebar-vertical" style="visibility: visible;"><div class="simplebar-scrollbar" style="height: 151px; display: block; transform: translate3d(0px, 0px, 0px);"></div></div>
</div>
</div>

</div>


<div class="inner-main">

<div class="inner-main-header">
<a class="nav-link nav-icon rounded-circle nav-link-faded mr-3 d-md-none" href="#" data-toggle="inner-sidebar"><i class="material-icons">arrow_forward_ios</i></a>
<h3>Title: {{ post.title }}</h3>


<!-- Assuming this is within the body of your HTML where you want to display comments -->
<div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
    {% for comment in comments %}
        <div class="card mb-2">
            <div class="card-body p-2 p-sm-3">
                <div class="media forum-item">
                    <!-- Placeholder for the user's avatar -->
                    <img src="{{ comment.user_avatar }}" class="mr-3 rounded-circle" width="50" alt="User" />
                    <div class="media-body">
                        <p class="text-secondary">
                            {{ comment.text }}  <!-- Make sure to use 'text' attribute here -->
                        </p>
                        <p class="text-muted">By {{ comment.author }} - <span class="text-secondary font-weight-bold">{{ comment.date_posted }}</span></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>



<!-- Add the "required" attribute to the title and description input fields -->

<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form action="{{ url_for('add_comment') }}" method="POST" id="commentForm">
                <div class="modal-header d-flex align-items-center bg-primary text-white">
                    <button class="comment-btn" data-post-id="{{ post.id }}" type="button" data-toggle="modal" data-target="#commentModal">
                        Add Comment</button>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="commentText">Your Comment</label>
                        <textarea class="form-control" id="commentText" name="comment_body" placeholder="Type your comment here..." required></textarea>
                    </div>
                    <input type="hidden" name="post_id" id="postID" value="{{ post_id }}"> <!-- Make sure to pass the correct post_id -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-post-id="{{ post.id }}" type="button" data-toggle="modal" data-target="#commentModal">Post Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Function to open the comment modal for a specific post
    function openCommentModal(postId) {
        // Set the post_id in the hidden input field
        document.getElementById('postID').value = postId;
    
        // Reset the comment text area
        document.getElementById('commentText').value = '';
    
        // Show the comment modal
        $('#commentModal').modal('show');
    }
    function openCommentModal(postId) {
    console.log("Opening modal for post ID:", postId); // Debugging line
    document.getElementById('postID').value = postId;
    document.getElementById('commentText').value = '';
    $('#commentModal').modal('show');
}

    
    // Attach the openCommentModal function to all comment buttons
    document.querySelectorAll('.comment-btn').forEach(button => {
        button.addEventListener('click', function() {
            openCommentModal(this.getAttribute('data-post-id'));
        });
    });
    
    // This assumes you have jQuery included for modal functionality
    </script>
    
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
